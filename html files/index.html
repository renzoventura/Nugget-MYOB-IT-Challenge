  <script src="src/js/Chart.min.js"></script>

  <script>
    /*Chart.defaults.global.legend = {
      enabled: false

    var ctx = document.getElementById("canvasDoughnut1");
    var cty = document.getElementById("canvasDoughnut2");
    var ctz = document.getElementById("canvasDoughnut3");

    var data1 = {
      labels: [

        data: [120, 50, 140, 180, 100],

          "#455C73",
          "#9B59B6",
          "#BDC3C7",
          "#26B99A",
          "#3498DB"
        ],
        hoverBackgroundColor: [
          "#34495E",
          "#B370CF",
          "#CFD4D8",
          "#36CAAB",
          "#49A9EA"
        ]

      }]
    };
    var data2 = {
      labels: [
        "Jordan",
        "Mika",
        "Giovanni",
        "Renzo",
      ],
      datasets: [{

          "#BDC3C7",
          "#26B99A",
          "#3498DB"
        ],

          "#34495E",
          "#B370CF",
          "#CFD4D8",
          "#36CAAB",
          "#49A9EA"
        ]

      }]
    };
    var canvasDoughnut1 = new Chart(ctx, {
      type: 'doughnut',
      data: data1
    });
    var canvasDoughnut2 = new Chart(cty, {
      type: 'doughnut',
      data: data2
    });
    var canvasDoughnut3 = new Chart(ctz, {

  <!-- Menu toggle script -->
  <script>
    $("#menu-toggle").click( function (e) {
